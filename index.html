					<div class="pater__content">

						<div class="pater__hover">
							<div> 当你老了，回顾一生，就会发觉：</div>
							<div> 什么时候出国读书，什么时候决定做第一份职业、何时选定了对象而恋爱、什么时候结婚，其实都是命运的巨变。只是当时站在三岔路口，眼见风云千樯，你作出选择的那一日，在日记上，相当沉闷和平凡，当时还以为是生命中普通的一天。</div>
							<div> 而我相信，所有你此时的努力，永远都不会被未来所辜负，即使是生命中再普通不过的一天，也会因为你的努力，成为未来的转折点。愿屏幕前的你，为所期待的明天，全力以赴！</div>
